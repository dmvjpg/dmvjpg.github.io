<!DOCTYPE html>
<html>

  <head>

    <link rel="stylesheet" href="./style.css" />

  <body>
    <nav>Navigation:
      <a href="/index.html">Home</a>

    <main>
      <div class="container">
        <h1>Using inline-block for responsive layouts</h1>
        <p>
          <code>&lt;div&gt;</code> with <code>inline-block</code> property, with whitespace
        </p>

        <!-- Start bad-container -->
        <div class="bad-container">
          <div class="container box"><span>Text</span></div>
          <div class="container box-moving"> </div>
          <div class="container box"> </div>
          <div class="container box"> </div>
          <div class="container box"> </div>
          <div class="container box"> </div>
          <div class="container box"> </div>
          <div class="container box"> </div>
        </div>
        <!-- End bad-container -->

        <p>
          <code>&lt;div&gt;</code> with <code>inline-block</code> property, wrapped in container styled with <code>font-size:0;</code> that will remove whitespace
        </p>
        <!-- Start good-container -->
        <div class="good-container">
          <div class="container box"><span>Text</span></div>
          <div class="container box-moving"> </div>
          <div class="container box"> </div>
          <div class="container box"> </div>
          <div class="container box"> </div>
          <div class="container box"> </div>
          <div class="container box"> </div>
          <div class="container box"> </div>
        </div>
        <!-- End good-container -->

      </div>
    </main>
  </body>

</html>
