<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using inline-block for responsive layouts</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <nav>Navigation:
      <a href="/index.html">Home</a>
    </nav>
    <main>
    <main>
      <div class="container">
        <h1>Using inline-block</h1>
        <p>
          When creating responsive layouts using CSS, an option for developers is to use the :inline-block value attached to the display property. An issue with this option is the whitespace that emerges between the elements that are being styled.
        </p>

        <div class="test-box">

          <!-- Container with whitespace -->
          <div class="with-whitespace">
            <div class="container box"><span>Text</span></div>
            <div class="container box-moving"> </div>
            <div class="container box"> </div>
            <div class="container box"> </div>
            <div class="container box"> </div>
            <div class="container box"> </div>
            <div class="container box"> </div>
            <div class="container box"> </div>
          </div>
          <!-- End bad-container -->

          <!-- Container without whitespace -->
          <div class="no-whitespace">
            <div class="container box"><span>Text</span></div>
            <div class="container box-moving"> </div>
            <div class="container box"> </div>
            <div class="container box"> </div>
            <div class="container box"> </div>
            <div class="container box"> </div>
            <div class="container box"> </div>
            <div class="container box"> </div>
          </div>
          <!-- End good-container -->

        </div>

      </div>
    </main>
  </body>

</html>
